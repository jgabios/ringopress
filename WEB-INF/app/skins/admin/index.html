<% extends ./base.html %>

<% subskin content %>
Add new post:  <a href="/admin/create">create</a>
<% for post in <% posts %> render 'postskin' %>

<% subskin 'postskin' %>
<div class="post">
    <hr noshade align="left"/>
    <a href="/post?postid=<% post._id %>"><% post.title %></a> [<% post.getCommentsCount() %> comments] | <a href="/admin/?id=<% post._id %>">delete</a>  | <a href="/admin/edit?id=<% post._id %>">edit</a>
</div>
