<% extends ./base.html %>

<% subskin content %>
<% for post in <% posts %> render 'postskin' %>

<% subskin 'postskin' %>
<div class="post">
    <!--<hr noshade align="left"/>-->
   <h2><a href="/post/<% post.url %>"><% post.title %></a></h2>
   <div class="subTitle">[<% post.getCommentsCount() %> comments] posted on <% post.getFormattedCreationTime() %></div>
   <div>
    <% post.getShortDescription() %>
   </div>
</div>
