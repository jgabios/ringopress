<% extends ./base.html %>
<% subskin content %>

<h1> Add Plugin </h1>
<form action="<% href %>" name="pluginimport" method="POST">
  <input type="text" size="25" name="pluginzipurl" value="http://"/>
  <input type="submit" name="submitimport" value="Import"/>
</form>

<form name="plugin" action="<% href %>" method="POST">
    <h3>Name</h3>
    <input type="text" name="name" size="30" value="<% plugin.name %>"/><br/>
    <h3>Code</h3>
    <textarea name="code" cols="80" rows="25"><% plugin.code %></textarea><br/>
    <h3>Author</h3>
    <input type="text" name="author" size="30" value="<% plugin.author %>"/><br/>
    <h3>Version</h3>
    <input type="text" name="version" size="30" value="<% plugin.version %>"/><br/>
    <h3>Email</h3>
    <input type="text" name="email" size="30" value="<% plugin.email %>"/><br/>
    <h3>Hook</h3>
    <select type="text" name="email" size="30" value="<% plugin.email %>">
      <option value="" selected>render</option>
      <!-- these must be taken from db-->
      <option value="saveComment">saveComment</option>
      <option value="savePost">savePost</option>
      <option value="deletePost">deletePost</option>
    </select><br/>
    <input type="submit" name="Save" value="save"/>
</form>
