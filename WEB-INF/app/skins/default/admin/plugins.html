<% extends ./base.html %>

<% subskin content %>
Plugins <a href="/admin/addplugin">Add a new plugin</a>
<% for plugin in <% plugins %> render 'pluginskin' %>

<% subskin 'pluginskin' %>
<div class="plugin">
    <span><% plugin.code %> </span> <a href="/admin/plugins/?action=activate&id=<% plugin.key() %>">Activate</a>  | <a href="/admin/plugins/?action=deactivate&id=<% plugin.key() %>">Deactivate</a>
</div>
<div class="clearer"> </div>
